service: backend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 'dynamodb:PutItem'
            - 'dynamodb:GetItem'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
            - 'dynamodb:BatchGetItem'
            - 'dynamodb:BatchWriteItem'
            - 'dynamodb:Query'
          Resource:
            - '*'

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline

functions:
  # local dev endpoints
  hello:
    handler: src/handlers/hello.world
    events:
      - http:
          method: get
          path: hello
  dbInit:
    handler: src/handlers/db.init
  dbDrop:
    handler: src/handlers/db.drop
  dynamoInit:
    handler: src/handlers/dynamo.init
  dynamoDrop:
    handler: src/handlers/dynamo.drop

  # Course endpoints
  getCourse:
    handler: src/handlers/course.getCourse
    events:
      - http:
          method: get
          path: /api/v1/courses/{courseId}

  # Folder endpoints
  getFolder:
    handler: src/handlers/folder.get
    events:
      - http:
          method: get
          path: /api/v1/folder/{folderId}
  newFolder:
    handler: src/handlers/folder.create
    events:
      - http:
          method: post
          path: /api/v1/folder
  updateFolder:
    handler: src/handlers/folder.update
    events:
      - http:
          method: put
          path: /api/v1/folder/{folderId}
  deleteFolder:
    handler: src/handlers/folder.remove
    events:
      - http:
          method: delete
          path: /api/v1/folder/{folderId}

  # Session endpoints
  getSession:
    handler: src/handlers/session.get
    events:
      - http:
          method: get
          path: /api/v1/session/{sessionId}
  createSession:
    handler: src/handlers/session.create
    events:
      - http:
          method: post
          path: /api/v1/session

  # Question endpoints
  getQuestion:
    handler: src/handlers/question.get
    events:
      - http:
          method: get
          path: /api/v1/question/{questionId}
  createQuestion:
    handler: src/handlers/question.create
    events:
      - http:
          method: post
          path: /api/v1/question
  updateQuestion:
    handler: src/handlers/question.update
    events:
      - http:
          method: put
          path: /api/v1/question/{questionId}
  deleteQuestion:
    handler: src/handlers/question.remove
    events:
      - http:
          method: delete
          path: /api/v1/question/{questionId}

  # Question Option endpoints
  createQuestionOption:
    handler: src/handlers/question_option.create
    events:
      - http:
          method: post
          path: /api/v1/question/{questionId}/option
  updateQuestionOption:
    handler: src/handlers/question_option.update
    events:
      - http:
          method: put
          path: /api/v1/question/{questionId}/option/{optionId}
  deleteQuestionOption:
    handler: src/handlers/question_option.remove
    events:
      - http:
          method: delete
          path: /api/v1/question/{questionId}/option/{optionId}

  # Question User Response endpoints
  createQuestionUserResponse:
    handler: src/handlers/question_user_response.create
    events:
      - http:
          method: post
          path: /api/v1/question/{questionId}/response
  deleteQuestionUserResponse:
    handler: src/handlers/question_user_response.remove
    events:
      - http:
          method: delete
          path: /api/v1/question/{questionId}/response
  updateQuestionUserResponse:
    handler: src/handlers/question_user_response.update
    events:
      - http:
          method: put
          path: /api/v1/question/{questionId}/response
  getQuestionUserResponse:
    handler: src/handlers/question_user_response.get
    events:
      - http:
          method: get
          path: /api/v1/question/{questionId}/response

  #
  # Auth
  #
  mobileAuthRedirect:
    handler: src/handlers/auth/mobile.redirect
    timeout: 10
    events:
      - http:
          method: get
          path: api/v1/auth/mobile/redirect
          cors: true
  mobileAuthURL:
    handler: src/handlers/auth/mobile.url
    timeout: 10
    events:
      - http:
          method: get
          path: api/v1/auth/mobile/url
          cors: true
  mobileAuthRevoke:
    handler: src/handlers/auth/mobile.revoke
    timeout: 10
    events:
      - http:
          method: delete
          path: api/v1/auth/mobile/revoke
          cors: true
  ltiLaunch:
    handler: src/handlers/auth/lti.launch
    timeout: 10
    events:
      - http:
          path: /api/v1/auth/lti
          method: post
          cors: true

  #
  # Canvas Proxy
  #
  canvasProxy:
    handler: src/handlers/canvasProxy.handler
    events:
      - http:
          path: /api/v1/proxy/canvas
          method: post
          cors: true

  #
  # User Settings
  #
  getUserSetting:
    handler: src/handlers/user.getUserSetting
    events:
      - http:
          path: /api/v1/user/setting
          method: get
          cors: true
  setUserSetting:
    handler: src/handlers/user.setUserSetting
    events:
      - http:
          path: /api/v1/user/setting
          method: put
          cors: true

  # websocket endpoints
  connect:
    handler: src/handlers/websocket/connect.handler
    events:
      - websocket:
          route: $connect
  disconnect:
    handler: src/handlers/websocket/disconnect.handler
    events:
      - websocket:
          route: $disconnect
  join:
    handler: src/handlers/websocket/join.handler
    events:
      - websocket:
          route: join
  leave:
    handler: src/handlers/websocket/leave.handler
    events:
      - websocket:
          route: leave
  createRoom:
    handler: src/handlers/websocket/createRoom.handler
    events:
      - websocket:
          route: createRoom
  closeRoom:
    handler: src/handlers/websocket/closeRoom.handler
    events:
      - websocket:
          route: closeRoom
  submit:
    handler: src/handlers/websocket/submit.handler
    events:
      - websocket:
          route: submit
  startQuestion:
    handler: src/handlers/websocket/startQuestion.handler
    events:
      - websocket:
          route: startQuestion
  endQuestion:
    handler: src/handlers/websocket/endQuestion.handler
    events:
      - websocket:
          route: endQuestion

resources:
  Resources:
    connectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Connections
        AttributeDefinitions:
          - AttributeName: courseId
            AttributeType: S
          - AttributeName: professor
            AttributeType: S
        KeySchema:
          - AttributeName: courseId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        GlobalSecondaryIndexes:
          IndexName: ProfessorIndex
          KeySchema:
            - AttributeName: professor
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
