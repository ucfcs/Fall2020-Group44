service: backend

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 'dynamodb:PutItem'
            - 'dynamodb:GetItem'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
            - 'dynamodb:BatchGetItem'
            - 'dynamodb:BatchWriteItem'
            - 'dynamodb:Query'
          Resource:
            - '*'

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline

functions:
  #
  # local dev endpoints
  #
  hello:
    handler: src/handlers/hello.world
    events:
      - http:
          method: get
          path: hello

  #
  # script functions
  #
  dbInit:
    handler: src/handlers/db/index.init
  dbDrop:
    handler: src/handlers/db/index.drop

  #
  # Course endpoints
  #
  getCourse:
    handler: src/handlers/course.getCourse
    events:
      - http:
          method: get
          path: /api/v1/courses/{courseId}

  #
  # Folder endpoints
  #
  getFolder:
    handler: src/handlers/folder.get
    events:
      - http:
          method: get
          path: /api/v1/folder/{folderId}
  newFolder:
    handler: src/handlers/folder.create
    events:
      - http:
          method: post
          path: /api/v1/folder
  updateFolder:
    handler: src/handlers/folder.update
    events:
      - http:
          method: put
          path: /api/v1/folder/{folderId}
  deleteFolder:
    handler: src/handlers/folder.remove
    events:
      - http:
          method: delete
          path: /api/v1/folder/{folderId}

  #
  # Session endpoints
  #
  getSession:
    handler: src/handlers/session.get
    events:
      - http:
          method: get
          path: /api/v1/session/{sessionId}
  createSession:
    handler: src/handlers/session.create
    events:
      - http:
          method: post
          path: /api/v1/session

  #
  # Question endpoints
  #
  getQuestion:
    handler: src/handlers/question.get
    events:
      - http:
          method: get
          path: /api/v1/question/{questionId}
  createQuestion:
    handler: src/handlers/question.create
    events:
      - http:
          method: post
          path: /api/v1/question
  updateQuestion:
    handler: src/handlers/question.update
    events:
      - http:
          method: put
          path: /api/v1/question/{questionId}
  deleteQuestion:
    handler: src/handlers/question.remove
    events:
      - http:
          method: delete
          path: /api/v1/question/{questionId}

  #
  # Question Option endpoints
  #
  createQuestionOption:
    handler: src/handlers/questionOption.create
    events:
      - http:
          method: post
          path: /api/v1/question/{questionId}/option
  updateQuestionOption:
    handler: src/handlers/questionOption.update
    events:
      - http:
          method: put
          path: /api/v1/question/{questionId}/option/{optionId}
  deleteQuestionOption:
    handler: src/handlers/questionOption.remove
    events:
      - http:
          method: delete
          path: /api/v1/question/{questionId}/option/{optionId}

  #
  # Question User Response endpoints
  #
  createQuestionUserResponse:
    handler: src/handlers/questionUserResponse.create
    events:
      - http:
          method: post
          path: /api/v1/question/{questionId}/response
  deleteQuestionUserResponse:
    handler: src/handlers/questionUserResponse.remove
    events:
      - http:
          method: delete
          path: /api/v1/question/{questionId}/response
  updateQuestionUserResponse:
    handler: src/handlers/questionUserResponse.update
    events:
      - http:
          method: put
          path: /api/v1/question/{questionId}/response
  getQuestionUserResponse:
    handler: src/handlers/questionUserResponse.get
    events:
      - http:
          method: get
          path: /api/v1/question/{questionId}/response

  #
  # Auth
  #
  mobileAuthRedirect:
    handler: src/handlers/auth/mobile.redirect
    timeout: 10
    events:
      - http:
          method: get
          path: api/v1/auth/mobile/redirect
          cors: true
  mobileAuthURL:
    handler: src/handlers/auth/mobile.url
    timeout: 10
    events:
      - http:
          method: get
          path: api/v1/auth/mobile/url
          cors: true
  mobileAuthRevoke:
    handler: src/handlers/auth/mobile.revoke
    timeout: 10
    events:
      - http:
          method: delete
          path: api/v1/auth/mobile/revoke
          cors: true
  ltiLaunch:
    handler: src/handlers/auth/lti.launch
    timeout: 10
    events:
      - http:
          path: /api/v1/auth/lti
          method: post
          cors: true
  # Step 2: Authentication Request
  login:
    handler: src/handlers/auth/lti.login
    timeout: 10
    events:
      - http:
          path: /api/v1/auth/lti13/login
          method: post
          cors: true
      - http:
          path: /api/v1/auth/lti13/login
          method: get
          cors: true
  # Step 4: Resource Display
  lti13:
    handler: src/handlers/auth/lti.lti13
    timeout: 10
    events:
      - http:
          path: /api/v1/auth/lti13/launch
          method: post
          cors: true
      - http:
          path: /api/v1/auth/lti13/launch
          method: get
          cors: true

  #
  # Canvas Proxy
  #
  canvasProxy:
    handler: src/handlers/canvasProxy.handler
    events:
      - http:
          path: /api/v1/proxy/canvas
          method: post
          cors: true

  #
  # User Settings
  #
  getUserSetting:
    handler: src/handlers/user.getUserSetting
    events:
      - http:
          path: /api/v1/user/setting
          method: get
          cors: true
  setUserSetting:
    handler: src/handlers/user.setUserSetting
    events:
      - http:
          path: /api/v1/user/setting
          method: put
          cors: true

  #
  # websocket endpoints
  #
  connect:
    handler: src/handlers/websocket/connect.handler
    events:
      - websocket:
          route: $connect
  disconnect:
    handler: src/handlers/websocket/disconnect.handler
    events:
      - websocket:
          route: $disconnect
  studentJoinRoom:
    handler: src/handlers/websocket/joinRoom.student
    events:
      - websocket:
          route: studentJoinRoom
  professorJoinRoom:
    handler: src/handlers/websocket/joinRoom.professor
    events:
      - websocket:
          route: professorJoinRoom
  leaveRoom:
    handler: src/handlers/websocket/leaveRoom.handler
    events:
      - websocket:
          route: leaveRoom
  closeRoom:
    handler: src/handlers/websocket/closeRoom.handler
    events:
      - websocket:
          route: closeRoom
  startSession:
    handler: src/handlers/websocket/session.start
    events:
      - websocket:
          route: startSession
  endSession:
    handler: src/handlers/websocket/session.end
    events:
      - websocket:
          route: endSession
  joinSession:
    handler: src/handlers/websocket/session.join
    events:
      - websocket:
          route: joinSession
  leaveSession:
    handler: src/handlers/websocket/session.leave
    events:
      - websocket:
          route: leaveSession
  submit:
    handler: src/handlers/websocket/submit.handler
    events:
      - websocket:
          route: submit
  startQuestion:
    handler: src/handlers/websocket/startQuestion.handler
    events:
      - websocket:
          route: startQuestion
  endQuestion:
    handler: src/handlers/websocket/endQuestion.handler
    events:
      - websocket:
          route: endQuestion

resources:
  Resources:
    connectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Connections
        AttributeDefinitions:
          - AttributeName: courseId
            AttributeType: S
          - AttributeName: professor
            AttributeType: S
        KeySchema:
          - AttributeName: courseId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        GlobalSecondaryIndexes:
          IndexName: ProfessorIndex
          KeySchema:
            - AttributeName: professor
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
